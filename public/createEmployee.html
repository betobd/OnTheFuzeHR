<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Registro</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        
    </head>
    <body>

        <header>
            <div class="logo_OTF">
                <img src="./images/onthefuze_logo.png" alt="Logo On The Fuse">
            </div>
    
            <nav >
                <ul class="list-header">
                    <li>
                        <a href="https://www.onthefuze.com.au/">All Documents</a>
                    </li>
    
                    <li>
                        <a href="">All Employees</a>
                    </li>
                    <li>
                        <a href="/public/createEmployee.html">Crear Registro</a>
                    </li>

                    <li>
                        <a href="/public/index.html">Inicio</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="container">

            <form class="well form-horizontal" action=" " method="post"  id="contact_form">
                
                <fieldset>
                    
                    <!-- Form Name -->
                    <legend><center><h2><b>Crear Registro</b></h2></center></legend><br>
                    
                    <!-- Text input-->
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label">Nombre</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input  name="first_name" placeholder="Nombre" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Text input-->
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label" >Apellido</label> 
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="last_name" placeholder="Apellido" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group"> 
                        <label class="col-md-4 control-label">Department / Office</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select name="department" class="form-control selectpicker">
                                    <option value="">Select your Department/Office</option>
                                    <option>Department of Engineering</option>
                                    <option>Department of Agriculture</option>
                                    <option >Accounting Office</option>
                                    <option >Tresurer's Office</option>
                                    <option >MPDC</option>
                                    <option >MCTC</option>
                                    <option >MCR</option>
                                    <option >Mayor's Office</option>
                                    <option >Tourism Office</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Text input-->
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label">Cargo</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-knight"></i></span>
                                <input  name="user_name" placeholder="Cargo" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Text input-->
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label" >Teléfono</label> 
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="user_password" placeholder="Teléfono" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Text input-->
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label" >Cedula</label> 
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-tags"></i></span>
                                <input name="id" placeholder="Cedula" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Correo Personal</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input name="emailP" placeholder="Correo Personal" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Correo Corporativo</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input name="emailE" placeholder="Correo Corporativo" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>
                    
                    
                    <!-- Text input-->
                        
                    <div class="form-group">
                        <label class="col-md-4 control-label">Contact No.</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input name="contact_no" placeholder="(639)" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                     <!-- Text input-->
                        
                     <div class="form-group">
                        <label class="col-md-4 control-label">Vegetariano.</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-apple"></i></span>
                                <input name="vegetariano" placeholder="Vegetariano ?" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                        
                    <div class="form-group">
                        <label class="col-md-4 control-label">Talla Camisa.</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-text-size"></i></span>
                                <input name="Talla Camisa" placeholder="Talla Camisa" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    
                    
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4"><br>
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspCREAR <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                        </div>
                    </div>
                    
                </fieldset>
            </form>

            
        </div><!-- /.container -->

    <script src="./js/createEmployee.js"></script>

    </body>
</html>
